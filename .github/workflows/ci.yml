name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy
    - name: Run Black
      run: black --check datablockAPI/
    - name: Run Ruff
      run: ruff check datablockAPI/
    - name: Run MyPy
      run: mypy datablockAPI/